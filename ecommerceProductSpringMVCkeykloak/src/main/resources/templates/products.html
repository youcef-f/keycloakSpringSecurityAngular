<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout">
<head>
<title>index</title>
<meta charset="utf-8">
</head>
<body>

	<div layout:fragment="content">

		<H2>accessible par tout le monde</H2>
		<br>

		<div class="container">
			<table class="table">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Price</th>
				</tr>
				<tr th:each="p:${ModelProducts}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.name}"></td>
					<td th:text="${p.price}"></td>
				</tr>

			</table>
		</div>
	</div>




</body>
</html>
