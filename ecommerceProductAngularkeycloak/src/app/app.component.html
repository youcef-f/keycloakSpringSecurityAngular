<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" routerLink="/">Logo</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/products">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/suppliers"  *ngIf="isAppManager()">Suppliers</a>
    </li>

  </ul>

  <ul class="navbar-nav ml-auto" >
    <!-- Dropdown -->
    <li class="nav-item dropdown" *ngIf="securityService.kcInstance.authenticated">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        <span *ngIf="securityService.kcInstance.authenticated">
          {{securityService.kcInstance.tokenParsed["name"]}}
        </span>
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item clickable" (click)="onLogout()">logout</a>
        <a class="dropdown-item clickable" (click)="onChangePasssword()">Change password</a>
        <a class="dropdown-item" href="#">test</a>
      </div>
    </li>
    <li class="nav nav-item clickable" *ngIf="!securityService.kcInstance.authenticated">
      <a class="nav-link " (click)="onLogin()" >login</a>
    </li>
  </ul>



</nav>
<br>

<router-outlet>

</router-outlet>

</body>
</html>
